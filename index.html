<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free APIs by Likn</title>
</head>
<body>

  <div id="api-list">
    <!-- A lista de APIs será adicionada aqui dinamicamente -->
  </div>

  <script>
    const apiUrl = 'api-list.json'; // Agora o arquivo está diretamente no diretório do site

    async function fetchApiList() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // O resto do seu código permanece o mesmo
        displayApiList(data);

      } catch (error) {
        console.error('Erro ao buscar a lista de APIs:', error);
      }
    }

    function displayApiList(apiList) {
      // Construir a lista HTML
      const apiListHTML = apiList.map(category => `
        <h2>${category.name}</h2>
        <ul>
          ${category.apis.map(api => `
            <li>
              <strong>${api.name}</strong> - ${api.description}<br>
              URL: <a href="${api.url}" target="_blank">${api.url}</a><br>
              Autenticação: <span style="color: ${api.authentication === 'yes' ? 'blue' : 'green'};">${api.authentication}</span><br>
              HTTPS: <span style="color: ${api.https === 'yes' ? 'green' : 'red'};">${api.https}</span><br>
              CORS: <span style="color: ${api.cors === 'yes' ? 'green' : 'red'};">${api.cors}</span>
            </li>
          `).join('')}
        </ul>
      `).join('');

      // Adicionar a lista ao elemento com id 'api-list'
      document.getElementById('api-list').innerHTML = apiListHTML;
    }

    fetchApiList();
  </script>

</body>
</html>
